<section class="relative flex flex-col-reverse lg:flex-row lg:gap-12">
  <img class="max-w-16 md:max-w-28 h-auto absolute top-0 right-0" src="/assets/images/bg-border-white.png" alt="White line border">
  <div class="lg:flex-[2_2_0%] bg-mission bg-top bg-cover w-full max-lg:min-h-[40vh]">
    <!-- <img class="w-full object-contain" src="/assets/images/hype.png" alt="SQUAT"> -->
  </div>
  <div class="padding-xl lg:pt-32 md:pl-24 pr-8 lg:flex-1">
    <h1 #trackView [ngClass]="{'slide-right': isInView[0], 'slide-right-pre': !isInView[0]}" class="subheading-text">
      {{"mission.h2" | translate | uppercase}}
    </h1>
    <h1 #trackView [ngClass]="{'slide-left': isInView[1], 'slide-left-pre': !isInView[1]}" class="heading-text leading-3">
      {{"mission.our" | translate}}
      <span class="text-logo-yellow">{{"mission.h" | translate}}</span>
    </h1>
    <p #trackView [ngClass]="{'slide-top': isInView[2], 'slide-top-pre': !isInView[2]}" class="info-text">
      {{"mission.p" | translate}}
    </p>
  </div>

</section>
