<section id="about" class="bg-logo-black text-white">
  <div id="particles-js" class="particles-background">
    <canvas class="particles-js-canvas-el" style="width: 100%; height: 100vh;">
    </canvas>
  </div>

  <swal
    #joinSwal
    title='{{"swal.h" | translate}}'
    html='<p class="text-left">{{"swal.p" | translate}}</p>
    <div class="mt-4 mb-4">
      <ul class="list-disc ml-5">
        <li class="text-left">{{"swal.l11" | translate}}
          <a href="{{"swal.a" | translate}}" target="_blank" class="text-blue-500 hover:underline">
            {{"swal.l12" | translate}}.
          </a>
        </li>
        <li class="text-left">{{"swal.l21" | translate}}
          <a href="https://www.instagram.com/plk.galacticos/" target="_blank" class="text-blue-500 hover:underline">
            Instagram.
          </a>
          {{"swal.l22" | translate}}
        </li>
      </ul>
    </div>'
    icon="info"
    confirmButtonText="Ide gas"
    >
  </swal>

  <section class="relative hero text-center">
    <h1 class="z-10 hero-text font-bold text-3xl lg:text-6xl text-logo-purple slide-bottom font-secondary mt-12">
      {{"Powerlifting " | uppercase}}<span class="text-logo-yellow">{{"club" | uppercase}} </span> <br class="lg:hidden"> <span class="text-4xl lg:text-6xl">GALACTICOS</span>
    </h1>
    <img class="absolute h-[60vh] lg:h-[70vh] w-auto opacity-20" src="/assets/images/logo/plk-galacticos-logo-round.png" alt="Powerlifting Klub Galacticos logo">
    <h2 class="z-10 hero-text font-bold text-2xl lg:text-4xl text-logo-purple slide-top font-secondary mt-12 italic">&bdquo;{{"hero.h" | translate | uppercase}}&#8217;&#8217;</h2>
    <button class="hero-button btn-primary bg-logo-yellow-op-8 text-logo-white text-xl lg:text-3xl font-semibold z-10 slide-in-elliptic-top-fwd px-6 py-3  mt-12 hover:text-logo-purple"
    [swal]="joinSwal">
      {{"hero.btn" | translate}}
    </button>
  </section>

  <!-- DATA -->

  <section class="max-container pr-4 bg-logo-black text-white py-8">
      <div class="flex flex-col md:flex-row justify-between flex-wrap gap-12">
          <div class="flex flex-row justify-start md:justify-center items-start gap-3 md:gap-8">
            <img class="icon w-[64px] h-[64px]" src="/assets/images/icons/trophy.svg" alt="WAREHOUSE">
            <div class="flex flex-col justify-start items-start">
              <h2 class="flex text-xl md:text-2xl -translate-y-1 md:-translate-y-2 leading-none"><app-counter [targetValue]="16" class="pr-4"></app-counter></h2>
              <h4 class="md:text-lg font-semibold -translate-y-1 md:-translate-y-2">{{"hero.data.h1" | translate}}</h4>
            </div>
          </div>

          <div class="flex flex-row justify-start md:justify-center items-start gap-3 md:gap-8">
            <img class="icon w-[64px] h-[64px]" src="/assets/images/icons/medal-white.svg" alt="OPEN ROOM">
            <div class="flex flex-col max-w-64">
              <h2 class="flex text-xl md:text-2xl -translate-y-1 md:-translate-y-2 leading-none"><app-counter [targetValue]="8" class="pr-4"></app-counter></h2>
              <h4 class="md:text-lg  font-semibold -translate-y-1 md:-translate-y-2">{{"hero.data.h2" | translate}}</h4>
            </div>
          </div>

          <div class="flex flex-row justify-start md:justify-center items-start gap-3 md:gap-8">
            <img class="icon w-[64px] h-[64px]" src="/assets/images/icons/globe.svg" alt="TRUCK">
            <div class="flex flex-col max-w-32">
              <h2 class="flex text-xl md:text-2xl -translate-y-1 md:-translate-y-2 leading-none"><app-counter [targetValue]="8"></app-counter></h2>
              <h4 class="md:text-lg  font-semibold self-start -translate-y-1 md:-translate-y-2">{{"hero.data.h3" | translate}}</h4>
            </div>
          </div>
      </div>
  </section>
</section>
