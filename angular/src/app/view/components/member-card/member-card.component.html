<div [ngClass]="{'border-logo-yellow': isCurrent}" class="group relative border-2 bg-logo-purple rounded-md max-w-72">
  <div class="">
    <img *ngIf="member.imgUrl" class="object-cover w-full h-72" src="{{member.imgUrl}}" alt="Photo of a member">
    <img *ngIf="!member.imgUrl" class="object-contain w-full h-72 p-4" src="/assets/images/logo/plk-galacticos-logo-round.png" alt="Slika clana powerlifting kluba">
  </div>
  <h3 class="text-2xl font-semibold px-4 py-4">{{member.name}}</h3>
  <div class="absolute top-0 bg-black-op flex-row justify-center items-center w-full h-full hidden group-hover:flex active:hidden duration-500 cursor-pointer">
    <img  class="bg-logo-yellow-300 rounded-full flex justify-center items-start p-2 w-12" src="/assets/images/icons/click.svg" alt="CLICK">
  </div>
</div>
